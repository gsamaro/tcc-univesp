sample_all_years:
  type: pandas.CSVDataSet
  filepath: data/03_primary/sample_all_years.csv
  load_args:
    encoding: "ISO-8859-1"
  save_args:
    index: False
    date_format: '%Y-%m-%d %H:%M'
    decimal: .

sample_all_year_adjusted:
  type: pandas.CSVDataSet
  filepath: data/03_primary/sample_all_years_adjusted.csv
  load_args:
    encoding: "ISO-8859-1"
  save_args:
    index: False
    date_format: '%Y-%m-%d %H:%M'
    decimal: .

pri_pib:
  type: pandas.CSVDataSet
  filepath: data/03_primary/pri_pib.csv
  load_args:
    encoding: latin1
  save_args:
    encoding: latin1